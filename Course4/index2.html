<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for = "email">Email:</label>
          <input type = "email" id = "email" name = "email">
      </div>
      <div>
        <label for = "date"> Date of booking: </label>
          <input type="date" id = "date" name = "date">
      </div>
      <div>
        <label for = "NumOfPeople">Number of people:</label>
        <input type = "range" id = "NumOfPeople" name = "NumOfPeople" min = "1" max = "8" oninput="this.nextElementSibling.value = this.value"> <!-- Snazzy trick to show the specified value of the slider-->
        <output>4</output>
      </div>
      <div>
        <label for = "policy"> I agree to the cancellation policy</label>
        <input type ="checkbox" id = "policy" name = "policy" required>
      </div>
      <!-- The default attribute for <button> is "submit", so it is not required to write type = "submit" -->
      <button>Book Now</button>
    </form>
  </main>
</body>

</html>
